          <tr>

            <th scope="col">Persona contacto</th>
            <th scope="col">Cargo que ocupa</th>
            <th scope="col">Tel√©fono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empresa of empresas; index as i">
            <th scope="row">{{ empresa.nif }}</th>
            <td>{{ empresa.nombre }}</td>
            <td>{{ empresa.contacto }}</td>
            <td>{{ empresa.cargo }}</td>
            <td>{{ empresa.telefono }}</td>
          </tr>
        </tbody>
      </table>
