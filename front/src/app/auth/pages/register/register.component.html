<form class="login100-form" autocomplete="off"[formGroup]="miFormulario" (ngSubmit)="registro()">

  <span class="login100-form-title p-b-49">
      Registro
  </span>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nif</span>
    <input class="input100"
           type="text"
           formControlName="nif"
           placeholder="Ingrese su Nif">
    <span class="focus-input100"></span>
</div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nick</span>
    <input class="input100"
           type="text"
           formControlName="nick"
           placeholder="Ingrese su Seudónimo">
    <span class="focus-input100"></span>
</div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             type="email"
             formControlName="email"
             placeholder="Ingrese su email">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <!-- <div class="wrap-input100">
    <span class="label-input100">Repite Password</span>
    <input class="input100"
           type="password"
           name="password"
           placeholder="Repita su contraseña">
    <span class="focus-input100"></span>
</div> -->

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
              Registro
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes cuenta?
      </span>

      <a href="/auth/login" class="txt2">
          Ir a login
      </a>
  </div>
</form>
