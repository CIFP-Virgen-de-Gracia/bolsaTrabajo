<div class="pagina">
    <h1>Ofertas publicadas</h1>
    <div class="seccion-ofertas">
        <div *ngFor="let oferta of ofertas; index as i" class="oferta">
            <a href="#">
                <h3>{{oferta.titulo}}</h3>
                <p>{{oferta.descripcion}}</p>
            </a>
        </div>
    </div>
</div>
