    <ol class="breadcrumb m-0 pt-2 pl-2">
      <li class="breadcrumb-item"><a outerLinkActive="active" routerLink="../../..">Inicio</a></li>

    <h1 class="text-center mb-4 pt-2">Edici칩n de oferta</h1>
    <div class="container p-5 formulario">
      <form class="row g-3" ngNativeValidate>
        <div class="col-md-4">
          <label for="nif" class="form-label fw-bold">NIF</label>
          <input type="text" class="form-control" id="nif" name="nif" [(ngModel)]="userSend.nif" [ngModelOptions]="{standalone: true}"
           required value={{userSend.nif}}>
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label fw-bold">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="userSend.nombre" [ngModelOptions]="{standalone: true}"
           required value={{userSend.nombre}}>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label fw-bold">Correo</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="userSend.email" [ngModelOptions]="{standalone: true}"
          required value={{userSend.email}}>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label fw-bold">Contrase침a</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="userSend.password" [ngModelOptions]="{standalone: true}"
            required value={{userSend.password}}>
          </div>
        <div class="col-md-12 d-flex justify-content-around">
          <button type="submit" outerLinkActive="active" routerLink="../.." (click)="guardar()" class="btn btn-primary">Guardar</button>
          <button outerLinkActive="active" routerLink="../.." class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
